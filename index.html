<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="functions.js"></script>
</head>
<body>
  <div class="container">
    <div class="navbar-container">
      <div class="logo">
        <img src="images/main-logo.png" alt="">
      </div>
      <div class="menu-button">
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
      </div>
    </div>

      <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="img-1" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="images/pic-1.jpg" x="-25" width="150" height="100" />
          </pattern>
        </defs>
        <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img-1)"/>
      </svg>

      <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="img-2" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="images/pic-2.jpg" x="-25" width="150" height="100" />
          </pattern>
        </defs>
        <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img-2)"/>
      </svg>

      <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="img-3" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="images/pic-3.jpg" x="-25" width="150" height="100" />
          </pattern>
        </defs>
        <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img-3)"/>
      </svg>
      

      <div class="first-card-container">
        <div class="top-container">
            <img src="images/at&t-logo.png" class="logo" alt="">
            <img src="images/family.svg" class="family-logo" alt="">
            <img src="images/cloud-network.svg" class="network-logo" alt="">
        </div>
        <div class="middle-container">
          <div class="card-title">
            <span id="first-title">Our best internet.</span>
            <span id="second-title">Now even better.</span>
          </div>
          <div class="card-subtitle">
            Get a faster internet experience and low prices.
          </div>
        </div>
        <div class="bottom-container">
          <div class="content-container">
            <div>10x Faster upload speeds than cable</div>
            <div>Connects 10 or more devices at once</div>
            <div>Download a 1 GIG file in less than two minutes</div>
          </div>
        </div>
      </div>

      

  </div>
</body>
</html>
